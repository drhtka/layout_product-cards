<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__item_imag"
        src="./images/imac.jpeg" alt="image">
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card_product_code">
        Product code: 195434
      </div>
      <div class="card__reiting">
        <div class="card__reiting-stars stars-4">
          <div class="card_reiting-stars_star"></div>
          <div class="card_reiting-stars_star"></div>
          <div class="card_reiting-stars_star"></div>
          <div class="card_reiting-stars_star"></div>
          <div class="card_reiting-stars_star"></div>
        </div>
        <div class="card__reiting-reviews">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price_title">
          Price:
        </div>
        <div class="card__price_number">
          $2,199
        </div>
      </div>
      <div class="card__buy"  data-qa="hover">
        <a href="#" class="card__buy_link_button">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
